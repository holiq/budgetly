name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
          - platform: linux/arm64
            runner: ubuntu-24.04-arm

    steps:
      - name: Prepare Platform Name
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push app image
        id: build-app
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: php-runtime
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/app,push-by-digest=true,name-canonical=true,push=true
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
          cache-from: type=gha,scope=app-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=app-${{ matrix.platform }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Export digest for app image
        run: |
          mkdir -p /tmp/digests/app
          digest="${{ steps.build-app.outputs.digest }}"
          touch "/tmp/digests/app/${digest#sha256:}"

      - name: Build and push nginx image
        id: build-nginx
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: nginx-runtime
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/nginx,push-by-digest=true,name-canonical=true,push=true
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
          cache-from: type=gha,scope=nginx-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=nginx-${{ matrix.platform }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Export digest for nginx image
        run: |
          mkdir -p /tmp/digests/nginx
          digest="${{ steps.build-nginx.outputs.digest }}"
          touch "/tmp/digests/nginx/${digest#sha25:}"

      - name: Upload digest app artifact
        uses: actions/upload-artifact@v4
        with:
          name: digests-app-${{ matrix.platform }}
          path: /tmp/digests/app/*
          if-no-files-found: error
          retention-days: 1

      - name: Upload digest nginx artifact
        uses: actions/upload-artifact@v4
        with:
          name: digests-nginx-${{ matrix.platform }}
          path: /tmp/digests/nginx/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    needs: build
    steps:
      - name: Download digests app artifacts
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests/app
          pattern: digests-app-*
          merge-multiple: true

      - name: Download digests nginx artifacts
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests/nginx
          pattern: digests-nginx-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for app image
        id: meta-app
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/app
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create manifest list and push for app
        working-directory: /tmp/digests/app
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/app@sha256:%s ' *)

      - name: Extract metadata for nginx image
        id: meta-nginx
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/nginx
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create manifest list and push for nginx
        working-directory: /tmp/digests/nginx
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/nginx@sha256:%s ' *)

      - name: Inspect final images
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/app:latest || true
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/nginx:latest || true
